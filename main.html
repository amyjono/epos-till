<div class="full-width">
  <h1>EPOS Till</h1>
  <div id="date">{{date | date:'dd/MM/yyyy'}}</div>
  <div id="time">{{date | date:'h:mm a'}}</div>
</div><!-- .full-width -->
<div class="two-thirds">
  <div class="products-menu">
    <h2>PRODUCTS</h2>
  </div><!-- .products-menu -->
  <div class="sub-menu">
    <ul>
      <h3 class="sub-menu-title">HOT DRINKS</h3>
      <li class="item-for-sale" ng-repeat="item in hotDrinksData">
        <div class="item-name">
          <strong>{{item.Name}}</strong>
        </div>
        <button class="eat-in" id={{item.Name}}>
          Eat in: &pound;{{item.SalePrice}}
        </button>
        <button class="take-away" id={{item.Name}}>
          Take away: &pound;{{item.EatOutPrice}}
        </button>
      </li>
    </ul>
  </div><!-- .sub-menu -->
</div><!-- .two-thirds -->
<div class="one-third">
  <div class="total">
    <h3>TOTAL</h3>
    <ul>
      <li id="list">List goes here: {{list}}</li>
    </ul>
  </div><!-- .total -->
</div><!-- .one-third -->
